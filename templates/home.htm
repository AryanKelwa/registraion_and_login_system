<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>

    <div class="px-4 pt-2 bg-nav d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/home" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <span class="fs-4 text-light">Expense App</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Home</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Analysis</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Profile</a>
            <a class="py-2 link-body-emphasis text-decoration-none text-light" href="#">Settings</a>
            <a class="mx-2 btn btn-outline-primary text-light" href="/logout">logout</a>

        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card bg-primary-subtle">
                    <div class="card-body">
                        <h1>Total Earning</h1>
                        <h4>50,000</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger-subtle">
                    <div class="card-body">
                        <h1>Total Earning</h1>
                        <h4>50,000</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info-subtle">
                    <div class="card-body">
                        <h1>Total Earning</h1>
                        <h4>50,000</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body bg-success-subtle">
                        <h1>Total Earning</h1>
                        <h4>50,000</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <th scope="row">{{user.id}}</th>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                          </tr>
                        {% endfor %}
                    </tbody>
                  </table>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <p>Create a new Expense</p>
                        <button class="btn btn-danger form-control">Create</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
