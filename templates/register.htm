<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body class="bg-nav">
  <nav class="navbar bg-nav">
    <a href="" class="navbar-brand text-light">Expense App</a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-light display-4 mt-100" style="font-size:100">Bring the power of Analytics in the World!!</h1>
      </div>
      <div class="col-md-4">
        <div class="card mt-100">
          <div class="card-body">
            <form class="form" method="post">
              <label for="email">Name</label><br>
              <input type="text" name="name" class="form-control">
              <label for="email">Email</label><br>
              <input type="email" name="email" class="form-control">
              <label for="password">Password</label><br>
              <input type="password" name='password' class="form-control">
              <label for="conform-password">Confirm Password</label>
              <input type="password" class="form-control"><br>
              <input style="font-size:100" type="submit" class=" mt-2 btn btn-primary btn-block form-control"
                value="Create">
            </form>
            <p class="mt-2 ms-2">Have an Account ? <a href="/">login</a></p>
          </div>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
          <li class="text-light">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      </div>


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
